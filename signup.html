    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <img src="https://cdn.shopify.com/s/files/1/0584/9399/3141/files/logo_240x.png?v=1627043663" id="name"/>
    
    <div id="links">
        <div><a href=#>MEN</a></div>
        <div><a href=#>WOMEN</a></div>
        <div><a href=#>THE BLOG</a></div>
        <div><a href=#>KOOVSXYOU</a></div>
        <div><a href="instyleof.html">IN STYLE OF</a></div>
    </div>

    <div id="signup"> 
        <h1> Sign Up  </h1> 
        <p id="subhead"> Sign up to get access to exciting offers and promotions</p>
        <form>
            <label for="">First Name <span id="asterisk">*</span></label><br />
            <input type="text" id="fname"/>
            <label for="">Last Name </label><br>
            <input type="text" id="lname"/>
            <label for="">Email <span id="asterisk">*</span></label><br>
            <input type="email" id="email"/>
            <label for="">Password <span id="asterisk">*</span></label><br>
            <input type="password" id="pass"/>
            <label for="">Mobile Number <span id="asterisk">*</span></label><br>
            <input type="number" id="mob"/>
            <input type="submit" id="submit" value="Sign up"/>
        </form>
        <a href="account.html"> <p class="signin"> Already have an account? Sign In </p> </a>
    </div>
    <hr id="bottomline"/>
</body>
