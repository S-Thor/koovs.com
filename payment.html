<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koovs - Best Fashion Store In India</title>
    <link rel="shortcut icon" type="image/png" href="//cdn.shopify.com/s/files/1/0584/9399/3141/files/favicon-32x32_32x.png?v=1627207424">
    <link rel="stylesheet" href="/styles/Icon-font-7-stroke-PIXEDEN-v-1.2.0/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="/styles/payment.css">
    <link rel="stylesheet" href="path/to/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="http://www.pixeden.com/icon-fonts/stroke-7-icon-font-set">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
</head>


<body>
    <div class="main">
        <div class="left">
            <div class="leftBox">
                <a href="home.html"><img alt='logo' src="https://cdn.shopify.com/s/files/1/0584/9399/3141/files/KOOVS_LOGO_2_1.png?7140"/></a>
                <h4>Contact information</h4>
                <div class="user">
                    <img alt="" src="/styles/2e4f569041603c0f96369e2d978b6757.png" class="dummyImg"/>
                    <div class="userEmail">
                        <p>UserName(manWithNoName@gmail.com)</p>
                        <p><a href="">Log out</a></p>
                    </div>
                </div>
                <div class="news">
                    <span><i class="fa-solid fa-square-check"></i></span>
                    <p>Email me with news and offers</p>
                </div>
                <h3>Shipping Address</h3>
                <form>
                            <select id="address">
                                <option value="new">Use a new Address</option>
                                <option value="old">India(UserName)</option>
                            </select>
                            <select id="country">
                                <option value="">Country/region</option>
                                <option value="Ind">India</option>
                            </select>
                            <div>
                                <input id='first_name' type="text" value="" placeholder="First name (optional)"/>
                                <input id='last_name' type="text" value="" placeholder="Last name"/>
                            </div>
                            <input id='com' type="text" value="" placeholder="Company (optional)"/><br>
                            <input id='addr' type="text" value="" placeholder="Address"/><br>
                            <input id='flat' type="text" value="" placeholder="Apartment, suite, etc. (optional)"/><br>
                            <input id='city' type="text" value="" placeholder="City"/>
                            <select id="state">
                                <option value="">State</option>
                                <option value="asm">Assam</option>
                                <option value="bhr">Bihar</option>
                                <option value="chtg">Chhattisgarh</option>
                                <option value="dhl">Delhi</option>
                                <option value="gj">Gujarat</option>
                            </select>
                            <input id='pin' type="number" value="" placeholder="PIN code"/><br>
                            <input id='phone' type="number" value="" placeholder="Phone"/>
                </form>
                <h3>Payment</h3>
                <form>
                    <input id='cardNum' type="number" value="" placeholder="XXXX XXXX XXXX"/><br>
                    <input id='cvv' type="number" value="" placeholder="CVV"/>
                    <input id='expire' type="text" value="" placeholder="MM/YY"/><br>
                    <input id='cardName' type="text" value="" placeholder="Name on Card"/>
                </form>
                <div class="cartORpay">
                    
                    <button><i class="fa-solid fa-angle-left"></i> Return to Bag</button>
                    <button>Complete Order</button>
                </div>

                <div class="rights">
                    <p>All rights reserved Koovs</p>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="rightBox">
                <h2>Promo Code</h2>
                <div class="discount">
                    <input id="code" type="text" value="" placeholder="Gift card or discount code"/>
                    <button>Apply</button>
                </div>
                <div class="total">
                    <p>Total</p>
                    <h2></h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
